{% extends 'base.html' %}
{% block content %}
    <h2>Categories</h2>
    {% if error_message %}
        <div class="alert alert-danger">{{ error_message }}</div>
        <a href="{% url 'categories_view' %}" class="card-link text-info">back to categories <</a>
    {% endif %}
    <div class="mt-3">
        {% for category in categories %}
            <div class="card mb-4">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0">{{ category.name }}</h5>
                    <div>
                        <a href="{% url 'category_edit_view' category.pk %}"
                           class="btn btn-info btn-sm rounded-0 me-2 text-white">Edit</a>
                        <a href="{% url 'delete_category' category.pk %}"
                           class="btn btn-danger btn-sm rounded-0">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
